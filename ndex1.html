<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encabezados de Nivel</title>

</head>
<body>

<script>
// Utilizamos un bucle for para generar los encabezados desde h1 hasta h6
for (let i = 1; i <= 6; i++) {
    document.write(`<h${i}>Encabezado de nivel ${i}</h${i}>`);
}
</script>

</body>
</html>
